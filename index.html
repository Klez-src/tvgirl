<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listn</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Listn</h1>
    <p>Welcome to me.listn.dev!</p>
    <div class="video-container">
      <iframe id="yt-video" 
              src="https://www.youtube.com/embed/okf07RXBH-Y?autoplay=1&mute=1&loop=1&playlist=okf07RXBH-Y" 
              frameborder="0" 
              allow="autoplay; encrypted-media" 
              allowfullscreen></iframe>
    </div>
    <div class="links">
      <h2>Links</h2>
      <div class="logo-container">
        <a href="https://www.youtube.com" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" class="logo youtube">
        </a>
        <a href="https://www.discord.com" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/en/9/98/Discord_logo.svg" alt="Discord" class="logo discord">
        </a>

    </div>
  </div>
  <script src="script.js"></script>

</html>
